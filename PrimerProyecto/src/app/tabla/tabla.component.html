<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
   
    <mat-nav-list class="lista">
      
      <a mat-list-item href="http://localhost:4200/inicio"> <b>inicio</b>  </a>
      <a mat-list-item href="http://localhost:4200/nosotros"> <b>nosotros</b>  </a>
      <a mat-list-item href="http://localhost:4200/menu"> <b>menu</b>  </a>
     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Tabla</span>
    </mat-toolbar>
    <button class="btn success" style="margin-left: 45%;" (click)="openPopup()">Ventana Emergente</button>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
  
      <!-- Position Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matricula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="curp">
        <th mat-header-cell *matHeaderCellDef> Curp </th>
        <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    

    

  </mat-sidenav-content>
</mat-sidenav-container>
